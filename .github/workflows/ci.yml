name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.nvmrc'

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install npm ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i -g npm@latest

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i

      - name: Run test ğŸ‘€
        run: npm run test

        env:
          CI: true
